<head>
  <title>The Campost</title>
</head>

<body>
  <div id="top-tag-filter">
    {{> tag_filter}}
    <div id="loginBtn">
      {{> loginButtons align="right"}}
    </div>
  </div>

  <div id="main-pane">
    {{> cams}}
  </div>
</body>

<template name="cams">
    <div id="items-view">
      {{#if loading}}
        Loading...
      {{else}}
        <div id="search-box">
          <input type="text" id="search" placeholder="Search for Webcams" />
        </div>
        <ul id="item-list">
          {{#each cams}}
            {{> cam_item}}
          {{/each}}
        </ul>
      {{/if}}
    </div>
</template>

<template name="cam_item">
  <li class="cam">
      <div class="display">
				<div class = "cam-text"><a id="butts" href="{{url}}">{{text}}</a></div>
       {{>uplike}}
       {{>downlike}} 
			 {{>postimg}}
      </div>
    <div class="item-tags">
      {{#each tag_objs}}
        <div class="tag removable_tag">
          <div class="name">{{tag}}</div>
          <div class="remove"></div>
        </div>
      {{/each}}
      {{#if adding_tag}}
        <div class="tag edittag">
          <input type="text" id="edittag-input" value="" />
        </div>
      {{else}}
        <div class="tag addtag">
          +tag
        </div>
      {{/if}}
    </div>
  </li>
</template>

<template name="tag_filter">
  <div id="tag-filter" class="tag-list">
    <div class="label">Popular Tags:</div>
    {{#each tags}}
      <div class="tag {{selected}}">
        {{tag_text}} <span class="count">({{count}})</span>
      </div>
    {{/each}}
  </div>
</template>

<template name = "postimg">
	<div id = "postimg">
		<img class="imagebuddy" src="/{{md5}}/latest.jpg"/>
	</div>
</template>

<template name = "uplike">
  <div id = "uplike" class = "vote">
    <input class="vote" src="/defUpVote.png" type="image" value="" onClick = "onVote()"/>
  </div>
</template>

<template name = "downlike">
  <div id = "downlike" class = "vote">
    <input class="vote" src="/defDownVote.png" type="image" value="" onClick = "onVote()"/>
  </div>
</template>
